<input type="text" [(ngModel)]="dotoInputField" name="childInput" #childInput="ngModel" (change)="todoInputChanged($event)" required/>

<input type="text" [(ngModel)]="dotoInputField2" name="childInput2" #childInput2="ngModel" (change)="todoInputChanged($event)" required/>

<div [ngClass]="childInput.errors && childInput.errors.required ? 'errorMsg' : 'ok'">err</div>
<div [ngClass]="childInput2.errors && childInput2.errors.required ? 'errorMsg' : 'ok'">err</div>
