<!--
Template for the TODO-form.component
-->

<form (ngSubmit)="addTODO()">
  <label>
    Enter TODO
  </label>
  <input type="text" id="name" name="name" required minlength="4" #name="ngModel" [(ngModel)]="TODOInput" />
  <br/>
  <div *ngIf="name.invalid && (name.dirty || name.touched)"
     class="alert alert-danger">
     <div *ngIf="name.errors.required">
	    Name is required.
	  </div>
	  <div *ngIf="name.errors.minlength">
	    Name must be at least 4 characters long.
	  </div>
	  <div *ngIf="name.errors.forbiddenName">
	    Name cannot be Bob.
	  </div>

	</div>
  <button [disabled]="name.invalid" type="submit">Submit</button>
</form>
