<!--
Template for the TODO-form.component
-->

<form #myForm="ngForm" (ngSubmit)="addCounter(myForm)">
  <label>
    Enter TODO
  </label>
  <input type="number" name="counter" required #counter="ngModel" [(ngModel)]="CounterInput" />
  <br/>
  <div *ngIf="counter.invalid && counter.dirty" class="alert alert-danger">
     <div *ngIf="counter.errors.required">
	    counter is required.
	  </div>
	</div>
  <button [disabled]="counter.invalid" type="submit">Submit</button>
</form>
